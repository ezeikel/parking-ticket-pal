name: E2E Tests (Web)

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  NODE_VERSION: "20"

jobs:
  e2e-web:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    name: Playwright E2E Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        env:
          FONTAWESOME_NPM_AUTH_TOKEN: ${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: ./apps/web
        run: pnpx playwright install chromium --with-deps

      - name: Build shared packages
        env:
          DATABASE_URL: ${{ secrets.E2E_DATABASE_URL }}
          DATABASE_URL_UNPOOLED: ${{ secrets.E2E_DATABASE_URL_UNPOOLED }}
        run: |
          pnpm --filter=@parking-ticket-pal/db run db:generate
          pnpm --filter=@parking-ticket-pal/db run build
          pnpm --filter=@parking-ticket-pal/constants run build
          pnpm --filter=@parking-ticket-pal/types run build

      - name: Build web app
        env:
          DATABASE_URL: ${{ secrets.E2E_DATABASE_URL }}
          DATABASE_URL_UNPOOLED: ${{ secrets.E2E_DATABASE_URL_UNPOOLED }}
          NEXT_AUTH_SECRET: ${{ secrets.E2E_NEXT_AUTH_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_APPLICATION_CREDENTIALS_BASE64: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_BASE64 }}
          NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN: ${{ secrets.NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN }}
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
          R2_PUBLIC_URL: ${{ secrets.R2_PUBLIC_URL }}
        working-directory: ./apps/web
        run: pnpm build

      - name: Run E2E tests
        env:
          DATABASE_URL: ${{ secrets.E2E_DATABASE_URL }}
          DATABASE_URL_UNPOOLED: ${{ secrets.E2E_DATABASE_URL_UNPOOLED }}
          NEXT_AUTH_SECRET: ${{ secrets.E2E_NEXT_AUTH_SECRET }}
          NEXTAUTH_URL: http://localhost:3000
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_APPLICATION_CREDENTIALS_BASE64: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_BASE64 }}
          NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN: ${{ secrets.NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN }}
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
          R2_PUBLIC_URL: ${{ secrets.R2_PUBLIC_URL }}
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          CI: true
        working-directory: ./apps/web
        run: |
          pnpm start &
          sleep 5
          pnpx playwright test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7
